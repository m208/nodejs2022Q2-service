version: '3.0'

services:
  main:
    container_name: main
    build:
      context: ./
      dockerfile: ./docker/main/Dockerfile
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 4000:4000
    command: npm run start:dev
    restart: always

  postgress:
    container_name: postgres
    build:
      context: ./
      dockerfile: ./docker/db/Dockerfile
    env_file:
      - .env
    environment:
      PG_DATA: /var/lib/postgresql/data
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata: