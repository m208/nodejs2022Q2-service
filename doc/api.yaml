info:
  title: "Home Library Service"
  description: "Home music library service"
  version: "1.0.0"
  contact: {}
tags: []
servers:
  - url: "http://localhost:4000"
components:
  schemas:
    CreateUserDto:
      type: "object"
      properties:
        login:
          type: "string"
        password:
          type: "string"
      required:
        - "login"
        - "password"
    User:
      type: "object"
      properties:
        id:
          type: "string"
          example: "ffcbc50b-80d8-43d0-aed4-4de49f883775"
          description: "User id: uuid v4"
        login:
          type: "string"
          example: "user@gmail.com"
          description: "User login"
        version:
          type: "number"
          example: "1"
          description: "Integer number, increments on update"
        createdAt:
          type: "number"
          example: "1676130969000"
          description: "timestamp of creation"
        updatedAt:
          type: "number"
          example: "1676130969000"
          description: "timestamp of last update"
        password:
          type: "string"
      required:
        - "id"
        - "login"
        - "version"
        - "createdAt"
        - "updatedAt"
        - "password"
    UpdatePasswordDto:
      type: "object"
      properties:
        oldPassword:
          type: "string"
        newPassword:
          type: "string"
      required:
        - "oldPassword"
        - "newPassword"
    CreateArtistDto:
      type: "object"
      properties:
        name:
          type: "string"
        grammy:
          type: "boolean"
      required:
        - "name"
        - "grammy"
    Artist:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        grammy:
          type: "boolean"
      required:
        - "id"
        - "name"
        - "grammy"
    UpdateArtistDto:
      type: "object"
      properties:
        name:
          type: "string"
        grammy:
          type: "boolean"
      required:
        - "name"
        - "grammy"
    CreateTrackDto:
      type: "object"
      properties:
        name:
          type: "string"
        artistId:
          type: "string"
          nullable: true
        albumId:
          type: "string"
          nullable: true
        duration:
          type: "number"
      required:
        - "name"
        - "artistId"
        - "albumId"
        - "duration"
    Track:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        artistId:
          type: "string"
          nullable: true
        albumId:
          type: "string"
          nullable: true
        duration:
          type: "number"
      required:
        - "id"
        - "name"
        - "artistId"
        - "albumId"
        - "duration"
    UpdateTrackDto:
      type: "object"
      properties:
        name:
          type: "string"
        artistId:
          type: "string"
          nullable: true
        albumId:
          type: "string"
          nullable: true
        duration:
          type: "number"
    CreateAlbumDto:
      type: "object"
      properties:
        name:
          type: "string"
        year:
          type: "number"
        artistId:
          type: "string"
      required:
        - "name"
        - "year"
        - "artistId"
    Album:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        year:
          type: "number"
        artistId:
          type: "string"
          nullable: true
      required:
        - "id"
        - "name"
        - "year"
        - "artistId"
    UpdateAlbumDto:
      type: "object"
      properties:
        name:
          type: "string"
        year:
          type: "number"
        artistId:
          type: "string"
          nullable: true
      required:
        - "name"
        - "year"
        - "artistId"
    FavoritesResponse:
      type: "object"
      properties:
        artists:
          type: "array"
          items:
            $ref: "#/components/schemas/Artist"
        albums:
          type: "array"
          items:
            $ref: "#/components/schemas/Album"
        tracks:
          type: "array"
          items:
            $ref: "#/components/schemas/Track"
      required:
        - "artists"
        - "albums"
        - "tracks"
